name: Node.js CI

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Docker Pull
      run: |
        docker pull python

    - name: Generate SBOM  
      uses: anchore/sbom-action@v0
      with:
        image: docker.io/library/python:latest
        output-file: library-python_latest.json

    - name: printenv
      run: |
        printenv
        ls

    - name: view output
      run: |
        cat ANCHORE_SBOM_ACTION_PRIOR_ARTIFACT=library-python_latest.spdx.json
